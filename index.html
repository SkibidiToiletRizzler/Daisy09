<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random YouTube Video Redirect</title>
    <script>
        function redirectToRandomVideo() {
            // List of YouTube video URLs
            const videoUrls = [
                "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
                "https://www.youtube.com/watch?v=3JZ_D3ELwOQ",
                "https://www.youtube.com/watch?v=2Vv-BfVoq4g",
                "https://www.youtube.com/watch?v=DLzxrzFCyOs",
                "https://www.youtube.com/watch?v=9bZkp7q19f0"
                // Add more URLs as needed
            ];

            // Pick a random URL from the list
            const randomIndex = Math.floor(Math.random() * videoUrls.length);
            const randomUrl = videoUrls[randomIndex];

            // Redirect to the random URL
            window.location.href = randomUrl;
        }

        // Redirect when the page loads
        window.onload = redirectToRandomVideo;
    </script>
</head>
<body>
    <h1>Redirecting to a random YouTube video...</h1>
</body>
</html>
